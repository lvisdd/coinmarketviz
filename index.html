    <main>
        <!--Main layout-->
        <div class="container">
            <div class="row mt-4">

                <!--Sidebar-->
                <div class="col-lg-3 wow fadeIn" data-wow-delay="0.2s">

                    <div class="widget-wrapper">
                        <h4 class="h4-responsive font-bold mb-3">Response</h4>
                        <br>
                    </div>
                    <div id="table"></div>

                </div>
                <!--/.Sidebar-->

                <!--Main column-->
                <div class="col-lg-6">

                    <!--First row-->
                    <div class="row wow fadeIn" data-wow-delay="0.4s">
                        <div class="col-lg-12">
                            <h2 class="h2-responsive font-bold mb-5">CoinMarketCap Diagram</h2>
                            <div id="ticker"></div>
                        </div>
                    </div>
                    <!--/.First row-->
                    <br>
                    <hr class="extra-margins">

                </div>
                <!--/.Main column-->

                <!--Sidebar-->
                <div class="col-lg-3 wow fadeIn" data-wow-delay="0.2s">

                    <div class="widget-wrapper">
                        <h4 class="h4-responsive font-bold mb-3">All Coins</h4>
                        <br>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped table-bordered table-sm w-auto" id="ranking">
                                <thead class="mdb-color lighten-4">
                                <tr><th>#</th><th class="th-lg">Name</th></tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <!--/.Sidebar-->

            </div>
        </div>
        <!--/.Main layout-->
